<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Task_02</title>
    <style>
        #matrixContainer {
            display: grid;
            gap: 2px;
            margin-top: 10px;
        }
        .cell {
            width: 20px;
            height: 20px;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: gray;
        }

    </style>
</head>
<body>
<textarea id="matrixInput"></textarea>
<button onclick="renderMatrix()">Побудувати</button>
<div id="matrixContainer"></div>
<script>
    function renderMatrix() {
        const input = document.getElementById('matrixInput').value;
        const matrixContainer = document.getElementById('matrixContainer');
        matrixContainer.innerHTML = '';

        const rows = input.trim().split('\n');
        const matrix = rows.map(row => row.trim().split(' ').map(Number));

        matrixContainer.style.gridTemplateColumns = `repeat(${matrix[0].length}, 20px)`;

        matrix.forEach(row => {
            row.forEach(cell => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell', cell === 1 ? 'black' : 'white');
                matrixContainer.appendChild(cellElement);
            });
        });
    }

</script>
</body>
</html>
