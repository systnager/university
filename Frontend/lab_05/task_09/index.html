<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Task_09</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        h3 {
            color: red;
        }
    </style>
</head>
<body>

<h3>Список товарів:</h3>
<table>
    <tr>
        <td>Брюки</td>
        <td><button onclick="addToCart('Брюки')">Замовити</button></td>
    </tr>
    <tr>
        <td>Сорочка</td>
        <td><button onclick="addToCart('Сорочка')">Замовити</button></td>
    </tr>
    <tr>
        <td>Шорти</td>
        <td><button onclick="addToCart('Шорти')">Замовити</button></td>
    </tr>
    <tr>
        <td>Туфлі</td>
        <td><button onclick="addToCart('Туфлі')">Замовити</button></td>
    </tr>
</table>

<h3>Кошик:</h3>
<table id="cartTable">
    <tr>
        <th>Товар</th>
        <th>Кількість</th>
    </tr>
</table>

<script>
    let cart = {};

    function addToCart(product) {
        if (cart[product]) {
            cart[product]++;
        } else {
            cart[product] = 1;
        }

        updateCartTable();
    }

    function updateCartTable() {
        let cartTable = document.getElementById("cartTable");

        cartTable.innerHTML = `
            <tr>
                <th>Товар</th>
                <th>Кількість</th>
            </tr>
        `;

        for (let product in cart) {
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${product}</td>
                <td>${cart[product]}</td>
            `;
            cartTable.appendChild(row);
        }
    }
</script>

</body>
</html>
