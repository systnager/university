<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Простенька форма</title>
</head>
<body>
<form method="get">
    <label>Логін <input type="text"></label>
    <br>
    <br>
    <label>Пароль <input type="password"></label>
    <br>
    <br>
    <label>Повторіть пароль <input type="password"></label>
    <br>
    <br>
    <label>Стать</label>
    <label>Чоловіча <input type="radio" name="sex"></label>
    <label>Жіноча <input type="radio" name="sex"></label>
    <br>
    <br>
    <label>Вкажіть країну <select>
        <option>Україна</option>
        <option>США</option>
        <option>Великобританія</option>
    </select></label>
    <br>
    <br>
    <label>Про себе <textarea></textarea></label>
    <br>
    <br>
    <input type="submit" value="Відправити">
</form>
