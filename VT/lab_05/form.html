<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#">
    <h2>Реєстрація</h2>
    <label for="email">E-mail:</label>
    <input type="email" name="email" required>
    <br>
    <label for="password">Пароль:</label>
    <input type="password" name="password" required>
    <br>
    <label for="repeat_password">Повторіть пароль:</label>
    <input type="password" name="repeat_password" required>
    <br>
    <label for="name">Ім'я:</label>
    <input type="text" name="name" required>
    <br>
    <label for="surname">Прізвище:</label>
    <input type="text" name="surname" required>
    <br>
    <label for="gender">Стать:</label>
    <br>
    <input type="radio" name="gender" value="male" checked>
    <label for="male">Чоловіча</label>
    <br>
    <input type="radio" name="gender" value="female">
    <label for="female">Жіноча</label>
    <br>
    <label for="city">Місто:</label>
    <input type="text" name="city" required>
    <br>
    <label for="about">Про себе:</label>
    <br>
    <textarea name="about" rows="5" cols="30"></textarea>
    <br>
    <input type="checkbox" name="newsletter">
    <label for="newsletter">Отримувати розсилку з сайту</label>
    <br>
    <input type="checkbox" name="hide_profile">
    <label for="hide_profile">Приховати профіль на сайті</label>
    <br>
    <br>
    <button type="submit">Зареєструватися</button>
    <button type="reset">Скинути</button>
</form>
</body>
</html>
