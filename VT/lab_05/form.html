<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
<form action="#">
    <h2>Реєстрація</h2>
    <label>E-mail: <input type="email" name="email" required></label>
    <br>
    <label>Пароль: <input type="password" name="password" required></label>
    <br>
    <label>Повторіть пароль: <input type="password" name="repeat_password" required></label>
    <br>
    <label>Ім'я: <input type="text" name="name" required></label>
    <br>
    <label>Прізвище: <input type="text" name="surname" required></label>
    <br>
    <label>Стать:</label>
    <label>Чоловіча <input type="radio" name="gender" value="male" checked></label>
    <label>Жіноча <input type="radio" name="gender" value="female"></label>
    <br>
    <label>Місто: <select name="city" required>
        <option>Житомир</option>
        <option>Київ</option>
        <option>Одеса</option>
    </select></label>
    <br>
    <label>Про себе:  <textarea name="about" rows="5" cols="30"></textarea></label>
    <br>
    <label>Погодження:</label>
    <ul>
        <li><label><input type="checkbox"> Отримувати розсилку з сайтів</label></li>
        <li><label><input type="checkbox"> Погоджуюсь із правилами сайту</label></li>
        <li><label><input type="checkbox"> Приховати профіль на сайті</label></li>
    </ul>
    <br>
    <br>
    <button type="submit">Зареєструватися</button>
    <button type="reset">Скинути</button>
</form>
</body>
</html>
